<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta charset="ISO-8859-1" />
<title>Forget password</title>
</head>
<body>
	<h:form>

		<table border="0" align="center">
			<th>
				<td align="left" colspan="3"><h:messages id="message" style="color:blue;" /></td>
			</th>	
			<tr>
				<td colspan="3" align="center">
					<h3>Forget Password</h3>
				</td>
			</tr>
			<tr>
				<td><h:outputText value="Email Id:" /></td>
				<td colspan="2"><h:inputText id="emailid"
						value="#{forgetPasswordBean.email}" required="true"
						requiredMessage="Please enter email id"
						validatorMessage="Please enter an valid email-id ">
						<f:validateRegex
							pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText> <h:message for="emailid" style="color:red;" /></td>
			</tr>
			<tr>
				<td colspan="3" align="right"><h:commandButton value="Submit"
						actionListener="#{forgetPasswordBean.checkEmailExist}" /></td>
			</tr>
		</table>
	</h:form>
</body>
</html>
