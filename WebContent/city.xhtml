<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="ISO-8859-1" />

<title>City</title>
</head>
<body>
	<h1>CITY</h1>
	<hr />
	<h:form>

		<table>

			<tr>
				<td>City*</td>
				<td><h:inputText id="city" value="#{cityBean.city.city_name}"
						required="true" requiredMessage="Please enter a city">
					</h:inputText> <h:message for="city" style="color:red;" /></td>
			</tr>

			<tr>
				<td><h:commandButton type="submit" value=" Submit "
						actionListener="#{cityBean.addCity}" /></td>
				<td><h:commandButton type="reset" value="Cancel" /></td>
			</tr>

		</table>

		<table border="0" align="left">
			<tr>
				<td>
					<h5>'*' indicates mandatory fields</h5>
				</td>
			</tr>
		</table>

	</h:form>

</body>
</html>
