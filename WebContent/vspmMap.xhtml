<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="ISO-8859-1" />
	<title>Online Mobile Recharge</title>
</h:head>
<h:body>
	<h:form id="registration" prependId="false">
		
		<table border="0" align="center">
			<th>
			<td align="left" colspan="3"><h:messages id="message"
					style="color:blue;" /></td>
			</th>
			<tr>
				<td align="center" colspan="3"><h3>Mobile Recharge</h3></td>
			</tr>
			
			<tr>
				<td><h:outputText value="Vendor:" /></td>
				<td colspan="2"><h:selectOneMenu id="vendorli"
						value="#{vendor_Scheme_Plan_MapBean.vspm.vendor_id}">
						<f:selectItem itemLabel="Select" itemValue="" />
						<f:selectItems value="#{vendor_Scheme_Plan_MapBean.vendorList}" var="v"
							itemValue="#{v.vendor_id}" itemLabel="#{v.vendor_name}" />
						
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td><h:outputText value="City:" /></td>
				<td colspan="2"><h:selectOneMenu id="cityli"
						value="#{vendor_Scheme_Plan_MapBean.vspm.city_id}">
						<f:selectItem itemLabel="Select" itemValue="" />
						<f:selectItems value="#{vendor_Scheme_Plan_MapBean.cityList}" var="c"
							itemValue="#{c.city_id}" itemLabel="#{c.city_name}" />
					
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td><h:outputText value="Scheme:" /></td>
				<td colspan="2"><h:selectOneMenu id="schemeli"
						value="#{vendor_Scheme_Plan_MapBean.vspm.scheme_id}">
						<f:selectItem itemLabel="Select" itemValue="" />
						<f:selectItems value="#{vendor_Scheme_Plan_MapBean.schemeList}" var="s"
							itemValue="#{s.scheme_id}" itemLabel="#{s.scheme_name}" />
						
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td><h:outputText value="Plan:" /></td>
				<td colspan="2"><h:selectOneMenu id="planli"
						value="#{vendor_Scheme_Plan_MapBean.vspm.plan_id}">
						<f:selectItem itemLabel="Select" itemValue="" />
						<f:selectItems value="#{vendor_Scheme_Plan_MapBean.planList}" var="p"
							itemValue="#{p.plan_id}" itemLabel="#{p.plan_name}" />
						
					</h:selectOneMenu></td>
			</tr>
		
			<tr>
				<td colspan="3" align="right"><h:commandButton value="Submit" actionListener="#{vendor_Scheme_Plan_MapBean.addVendor_Scheme_Plan_Map}"/></td>
			</tr>
			
		</table>
	</h:form>
</h:body>
</html>
