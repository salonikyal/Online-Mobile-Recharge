<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="ISO-8859-1" />
	<title>SIGNUP PAGE</title>
</h:head>
<h:body>


	<h:form>


		<table border="0" align="center">

			<td style="color: brown;">
				<h2>ONLINE MOBILE RECHARGE</h2>
				<hr />
			</td>

		</table>

		<table border="0" align="center">

			<td style="color: gray;">
				<h2>USER SIGNUP</h2>
			</td>

		</table>



		<table border="0" align="center">
			<tr>
				<td>First Name*</td>
				<td><h:inputText id="f_name"
						value="#{userBean.user.user_firstname}" required="true"
						requiredMessage="Plese enter the first name">
					</h:inputText> <h:message for="f_name" style="color:red;" /></td>
			</tr>

			<tr>
				<td>Last Name</td>
				<td><h:inputText id="l_name"
						value="#{userBean.user.user_lastname}" /></td>
			</tr>

			<tr>
				<td>Email*</td>
				<td><h:inputText id="email" value="#{userBean.user.email_id}"
						required="true" requiredMessage="Plese enter email"
						validatorMessage="Please enter an valid email-id ">
						<f:validateRegex
							pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText> <h:message for="email" style="color:red;" /></td>
			</tr>


			<tr>
				<td>Password*</td>
				<td><h:inputSecret id="password"
						value="#{userBean.user.password}" required="true"
						requiredMessage="Please enter password">
						<f:validator validatorId="passwordValidator" />
					</h:inputSecret> <h:message for="password" style="color:red;" /></td>

			</tr>
		
			<tr>
				<td>Gender*</td>
				<td><h:selectOneRadio id="gender"
						value="#{userBean.user.gender}" required="true"
						requiredMessage="Please enter gender">
						<f:selectItem itemLabel="Male" itemValue="Male" />
						<f:selectItem itemLabel="Female" itemValue="Female" />
					</h:selectOneRadio> <h:message for="gender" style="color:red;" /></td>
			</tr>


			<tr>
				<td><h:outputText value="Phone Number*" /></td>
				<td colspan="2"><h:inputText id="phone"
						value="#{userBean.user.phone_no}" required="true"
						requiredMessage="Please enter your phone no" maxlength="10">
					</h:inputText> <h:message for="phone" style="color:red;" /></td>
			</tr>

			<tr>
				<td><h:outputText value="Birthday:*" /></td>
				<td colspan="2"><h:selectOneMenu value="#{userBean.user.month}">
						<f:selectItem itemValue="1" itemLabel="Jan" />
						<f:selectItem itemValue="2" itemLabel="Feb" />
						<f:selectItem itemValue="3" itemLabel="Mar" />
						<f:selectItem itemValue="4" itemLabel="Apr" />
						<f:selectItem itemValue="5" itemLabel="May" />
						<f:selectItem itemValue="6" itemLabel="Jun" />
						<f:selectItem itemValue="7" itemLabel="Jul" />
						<f:selectItem itemValue="8" itemLabel="Aug" />
						<f:selectItem itemValue="9" itemLabel="Sep" />
						<f:selectItem itemValue="10" itemLabel="Oct" />
						<f:selectItem itemValue="11" itemLabel="Nov" />
						<f:selectItem itemValue="12" itemLabel="Dec" />

					</h:selectOneMenu> &#160; <h:selectOneMenu value="#{userBean.user.day}">
						<f:selectItem itemValue="1" itemLabel=" 1 " />
						<f:selectItem itemValue="2" itemLabel=" 2 " />
						<f:selectItem itemValue="3" itemLabel=" 3 " />
						<f:selectItem itemValue="4" itemLabel=" 4 " />
						<f:selectItem itemValue="5" itemLabel=" 5 " />
						<f:selectItem itemValue="6" itemLabel=" 6 " />
						<f:selectItem itemValue="7" itemLabel=" 7 " />
						<f:selectItem itemValue="8" itemLabel=" 8 " />
						<f:selectItem itemValue="9" itemLabel=" 9 " />
						<f:selectItem itemValue="10" itemLabel=" 10 " />
						<f:selectItem itemValue="11" itemLabel=" 11 " />
						<f:selectItem itemValue="12" itemLabel=" 12 " />
						<f:selectItem itemValue="13" itemLabel=" 13 " />
						<f:selectItem itemValue="14" itemLabel=" 14 " />
						<f:selectItem itemValue="15" itemLabel=" 15 " />
						<f:selectItem itemValue="16" itemLabel=" 16 " />
						<f:selectItem itemValue="17" itemLabel=" 17 " />
						<f:selectItem itemValue="18" itemLabel=" 18 " />
						<f:selectItem itemValue="19" itemLabel=" 19 " />
						<f:selectItem itemValue="20" itemLabel=" 20 " />
						<f:selectItem itemValue="21" itemLabel=" 21 " />
						<f:selectItem itemValue="22" itemLabel=" 22 " />
						<f:selectItem itemValue="23" itemLabel=" 23 " />
						<f:selectItem itemValue="24" itemLabel=" 24 " />
						<f:selectItem itemValue="25" itemLabel=" 25 " />
						<f:selectItem itemValue="26" itemLabel=" 26 " />
						<f:selectItem itemValue="27" itemLabel=" 27 " />
						<f:selectItem itemValue="28" itemLabel=" 28 " />
						<f:selectItem itemValue="29" itemLabel=" 29 " />
						<f:selectItem itemValue="30" itemLabel=" 30 " />
						<f:selectItem itemValue="31" itemLabel=" 31 " />

					</h:selectOneMenu> &#160; <h:selectOneMenu value="#{userBean.user.year}">
						<f:selectItem itemValue="1997" itemLabel="1997" />
						<f:selectItem itemValue="1996" itemLabel="1996" />
						<f:selectItem itemValue="1995" itemLabel="1995" />
						<f:selectItem itemValue="1994" itemLabel="1994" />
						<f:selectItem itemValue="1993" itemLabel="1993" />
						<f:selectItem itemValue="1992" itemLabel="1992" />

						<f:selectItem itemValue="1967" itemLabel="1967" />
						<f:selectItem itemValue="1966" itemLabel="1966" />
						<f:selectItem itemValue="1965" itemLabel="1965" />
					</h:selectOneMenu></td>
			</tr>
		</table>
		<table border="0" align="center">
			<tr>
				<td><h:commandButton type="submit" value=" Sign Up "
						actionListener="#{userBean.register}" /></td>
				<td><h:commandButton type="reset" value="Reset" /></td>
			</tr>

		</table>
		<table border="0" align="center">

			<td><h:outputText value="Already a user?" /> <h:commandLink
					value="Login" immediate="true"
					action="Login.xhtml?faces-redirect=true" /></td>
		</table>

		<table border="0" align="center">
			<tr>
				<td>
					<h5>'*' indicates mandatory fields</h5>
				</td>
			</tr>
		</table>
	</h:form>

</h:body>
</html>
