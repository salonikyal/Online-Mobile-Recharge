<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta charset="ISO-8859-1" />
<title>Reset Password</title>
</head>
<body>
	<h:form id="resetpassword">
		<table border="0" align="center">
						
			<tr>
				<td align="center" colspan="3"><h1 style="color:brown;">Reset Password</h1></td>
			</tr>
			<tr>
				<td><h:outputText value="Old Password:" /></td>
				<td colspan="2"><h:inputSecret id="oldpassword" value="#{resetPasswordBean.oldPassword}" 
					required="true"	requiredMessage="Please enter your old password">
					</h:inputSecret>
					<h:message for="oldpassword" style="color:red;" />
				</td>
			</tr>
			<tr>
				<td><h:outputText value="New Password:" /></td>
				<td colspan="2"><h:inputSecret id="newpassword" value="#{resetPasswordBean.newPassword}" 
					required="true"	requiredMessage="Please enter new password">
					<f:validator validatorId="passwordValidator" />
					</h:inputSecret>
					<h:message for="newpassword" style="color:red;" />
				</td>
			</tr>
			<tr>
				<td><h:outputText value="Confirm Password:" /></td>
				<td colspan="2"><h:inputSecret id="confirmpassword" value="#{resetPasswordBean.confirmPassword}" 
					required="true"	requiredMessage="Please enter confirm password">
					<f:validator validatorId="passwordValidator" />
					</h:inputSecret>
					<h:message for="confirmpassword" style="color:red;" />
				</td>
			</tr>
			<tr>
				<td colspan="3" align="right"><h:commandButton value="Submit" actionListener="#{resetPasswordBean.editPassword}"/></td>
			</tr>
			<tr><td><h:commandLink value="Back to Home" immediate="true" action="dashboard.xhtml?faces-redirect=true"/></td></tr>
		</table>
	</h:form>		
</body>
</html>
